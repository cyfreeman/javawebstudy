<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{num}}</div>
    <div>
        <button v-on:click='num++'>clicku</button>
        <button @click='handle'>clickuuu</button>
        <button @click='handle()'>clickuuu6</button>
        <button @click='handler(666)'>clickuuu7</button>

    </div>
</div>

<script type="text/javascript" src="../../lib/vue.js">
</script>
<script type="text/javascript">

    var vm = new Vue(
        {
            el:'#app',
            data:{
                num: 0
            },
            methods: {
                handle: function(){
                    //这里的THIS是vue的实例对象
                    this.num++
                }
            },
            methods: {
                handler: function(p){
                    //这里的THIS是vue的实例对象
                    console.log(p)
                    this.num = p
                }
            }
        }
    );

</script>
</body>
</html>
