<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hellow</title>
</head>
<body>
<!--1-->
<div id="app">
    <div>{{msg}}</div>
    <div>{{1+2}}</div>
    <div>{{msg+'==='+ 123}}</div>
</div>

<!--2-->
<script type="text/javascript" src="../../lib/vue.js">

</script>
    <script type="text/javascript">
        /*
        vue的基本使用步骤
        1、需要提供标签用于填充数据
        2、引入VUE.JS库文件
        3、可以使用vue的语法做功能了
        4、把vue提供的数据填充到标签里面
         */

        <!--3-4-->
        var vm = new Vue(
            {
                el:'#app',
                data:{
                    msg:'hellow vue'
                }
            }
        );
    </script>
</body>
</html>
