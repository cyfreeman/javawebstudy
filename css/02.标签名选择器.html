<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style type="text/css">
        div{
            border: 1px solid blue;
            color: blue;
            font-size: 30px;
        }
        span{
            border: 5px dashed blue;
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>divlabel1</div>
    <div>divlabel2</div>
    <span>spanlabel1</span>
    <span>spanlabel2</span>
</body>
</html>
