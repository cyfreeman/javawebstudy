<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class类型选择器</title>
    <style type="text/css">
        .class01{
            color: #69d257;
            font-size: 30px;
            border: 1px solid yellow;
        }

        .class02{
            color: gray;
            font-size: 26px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="class01"></div>
    <div class="class02"></div>
    <span class="class01"></span>
    <span class="class01"></span>
</body>
</html>
