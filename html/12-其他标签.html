<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!--div:默认占一行
     span：它的长度是封装数据的长度
      p：段落标签，默认会在段落的上方或下方各空出一行
      标签演示-->

    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
    <p>p</p>
    <p>p</p>

</body>
</html>
