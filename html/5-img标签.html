<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <!-- 显示图片，并修改高和宽，以及边框属性
        img标签是图片标签，用来显示图片
            src属性可以设置图片你的路径
            width属性设置图片的宽度
            height属性设置高度
            border设置边框

        在web中路径分为相对和绝对路径
            相对：
                .       表示当前文件所在的目录
                ..      表示当前文件的上一级目录
                文件名   表示当前文件所在目录的文件，相当于./文件名            ./可以省略
            绝对路径：
                格式是： http://ip:port/工程名/资源路径

                错误格式：盘符：/目录/文件名

        在javase中路径也分为相对和绝对
            相对：
                从工程名开始算
            绝对路径：
                盘符：/目录/文件名
     -->
    <img src="../img/毕业了.jpg" width="" height="" border="1">
    <img src="../img/毕业二月兰.jpg" width="" height="" alt="cannot found">


</body>
</html>
