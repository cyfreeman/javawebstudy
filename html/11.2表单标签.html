<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--收集信息用
        需求：创建一个个人信息注册的表单界面，包含用户名密码确认密码，性别，兴趣爱好，国籍。隐藏域，自我评价重置提交等

            form标签是表单标签
                action属性设置提交的服务器地址
                method属性设置提交的方式get(默认值)或post

            表单提交的时候，数据没有发送给服务器的三种情况
                1、表单相没有name属性
                2、下拉列表中的属性都需要添加value属性，以便发给服务器
                3、表单项不在提交的form标签中

            get请求的特点是：
                1、浏览器地址栏中的地址是：action属性
                2、不安全
                3、他有数据长度的限制

            post请求的特点是：
                1、浏览器地址栏中只有action属性值
                2、相对于get请求要安全
                3、理论上没有数据长度的限制
    -->

    <form action="http://localhost:8080" method="get">
        <input type="hidden" name="action" value="login" />
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="默认值" name="username"/><br/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" name="password" value=""/><br/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value=""/><br/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked="checked"/>male<input type="radio">female<br/></td>
            </tr>
            <tr>
                <td> 兴趣爱好：</td>
                <td><br/><input type="checkbox" checked="checked" value="java"/>java<br/>
                    <input type="checkbox" value="cpp"/>c<br/>
                    <input type="checkbox" value="javaweb"/>java web<br/></td>
            </tr>

            <tr>
                <td>国籍：</td>
                <td><select>
                    <option selected="selected">请选择国籍</option>
                    <option>usa</option>
                    <option>us</option>
                </select><br/></td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="10" cols="20">i am the silence guy</textarea><br/></td>
            </tr>
            <tr>
                <td><input type="reset" value="重搞"/><br/></td>
                <td><input type="submit" value="给你吧"/><br/></td>
                <td><input type="file"/><br/></td>
                <td><input type="hidden" name="abc" value="abcValue"/><br/></td>
            </tr>
        </table>
    </form>
</body>
</html>
