<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!-- 需求1、做一个带表头的，三行三列的表格，并显示边框
        需求2、修改表格的宽度、高度、表格的对齐方式，单元格间距


        table标签是表格标签
            border设置表格标签
            width设置表格宽度
            height设置表格高度
            align设置表格相对于页面的位置
        tr是行标签
        th是表头标签
        td是单元格标签
            align设置单元格文本对齐方式

        b标签是加粗标签
     -->
    <table align="center" cellspacing="10" border="1" width="300" height="300">
        <tr>
            <td align="center">1.1</td>
            <th>1.2</th>
            <td b>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
